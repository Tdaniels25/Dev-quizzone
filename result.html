<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box" id="resultScreen">
        <div class="title">
            DEV Quizzone Result
        </div>

        <div class="resultBox">
            <label>Questions : </label>
            <span id="totalQuestions">10</span>
            <label>Attempt : </label>
            <span id="attemptQuestion">1</span>
            <label>Correct : </label>
            <span id="correctQuestion">1</span>
            <label>Wrong : </label>
            <span id="wrongAnswers">1</span>
        </div>
        <div class="buttonBox">
            <a href="index.html">Restart Quiz</a>
        </div>
    </div>
</body>
</html>
