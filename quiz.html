<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzone</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="box" id="questionScreen">
        <div class="title">
          DEV Quizzone
        </div>
      
        <div class="header">
            <div class="scoreBox">Score : 0</div>
                <div class="timerBox"> Time Left : 00:00</div>
        </div>
      
        <div class="questionBox">
            Which HTML attribute is used to specify the width of an image?
        </div>
      
        <div class="optionBox">
            <span>a.width</span>
            <span>b.size</span>
            <span>c.length</span>
            <span>d.scale</span> 
        </div>
      
        <div class="footer">
            <button id=nextButton>
                Next 
            </button>
            <button>
                <a href="result.html">Show Result</a>
            </button>
        </div>
    </div>

    <div class="box">
        <div class="instructions">
            <h3>Quiz Instructions</h3>
        </div>
    </div>

   
    <script src="./js/index.js"></script>
</body>
</html>
